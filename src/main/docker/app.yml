version: '2'
services:
    stockpile-app:
        image: stockpile
        external_links:
            - stockpile-postgresql:postgresql
        environment:
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/stockpile
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    stockpile-postgresql:
        extends:
            file: postgresql.yml
            service: stockpile-postgresql
