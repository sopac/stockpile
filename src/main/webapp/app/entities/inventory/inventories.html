<div>
    <h2>Inventories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="inventory.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Inventory
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="year"><span>Year</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="month"><span>Month</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="quanity"><span>Quanity</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="itemName"><span>Item</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="countryCountryName"><span>Country</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="locationLocation"><span>Location</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="agencyName"><span>Agency</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="clusterName"><span>Cluster</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="inventory in vm.inventories track by inventory.id">
                    <td><a ui-sref="inventory-detail({id:inventory.id})">{{inventory.id}}</a></td>
                    <td>{{inventory.year}}</td>
                    <td>{{inventory.month}}</td>
                    <td>{{inventory.quanity}}</td>
                    <td>
                        <a ui-sref="item-detail({id:inventory.itemId})">{{inventory.itemName}}</a>
                    </td>
                    <td>
                        <a ui-sref="country-detail({id:inventory.countryId})">{{inventory.countryCountryName}}</a>
                    </td>
                    <td>
                        <a ui-sref="location-detail({id:inventory.locationId})">{{inventory.locationLocation}}</a>
                    </td>
                    <td>
                        <a ui-sref="agency-detail({id:inventory.agencyId})">{{inventory.agencyName}}</a>
                    </td>
                    <td>
                        <a ui-sref="cluster-detail({id:inventory.clusterId})">{{inventory.clusterName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="inventory-detail({id:inventory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="inventory.edit({id:inventory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="inventory.delete({id:inventory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
