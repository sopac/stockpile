<div>
    <h2>Agencies</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="agency.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Agency
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Organisation Type</span></th>
                    <th><span>Contact</span></th>
                    <th><span>Logo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="agency in vm.agencies track by agency.id">
                    <td><a ui-sref="agency-detail({id:agency.id})">{{agency.id}}</a></td>
                    <td>{{agency.name}}</td>
                    <td>{{agency.organisationType}}</td>
                    <td>{{agency.contact}}</td>
                    <td>
                        <a ng-if="agency.logo" ng-click="vm.openFile(agency.logoContentType, agency.logo)">
                            <img data-ng-src="{{'data:' + agency.logoContentType + ';base64,' + agency.logo}}" style="max-height: 30px;"/>
                        </a>
                        <span ng-if="agency.logo">{{agency.logoContentType}}, {{vm.byteSize(agency.logo)}}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="agency-detail({id:agency.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="agency.edit({id:agency.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="agency.delete({id:agency.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
