
<div>
    <h2><span>Agency</span> {{vm.agency.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.agency.name}}</span>
        </dd>
        <dt><span>Organisation Type</span></dt>
        <dd>
            <span>{{vm.agency.organisationType}}</span>
        </dd>
        <dt><span>Contact</span></dt>
        <dd>
            <span>{{vm.agency.contact}}</span>
        </dd>
        <dt><span>Logo</span></dt>
        <dd>
            <div ng-if="vm.agency.logo">
                <a ng-click="vm.openFile(vm.agency.logoContentType, vm.agency.logo)">
                    <img data-ng-src="{{'data:' + vm.agency.logoContentType + ';base64,' + vm.agency.logo}}" style="max-width: 100%;"/>
                </a>
                {{vm.agency.logoContentType}}, {{vm.byteSize(vm.agency.logo)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="agency-detail.edit({id:vm.agency.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
