
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLocationLabel">Create or edit a Location</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.location.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.location.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="vm.location.location"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_locationType">Location Type</label>
            <select class="form-control" name="locationType" ng-model="vm.location.locationType" id="field_locationType">
                <option value="PROVINCE">PROVINCE</option>
                <option value="BRANCH">BRANCH</option>
                <option value="REGION">REGION</option>
                <option value="CITY">CITY</option>
                <option value="TOWN">TOWN</option>
                <option value="VILLAGE">VILLAGE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" ng-model="vm.location.countryId" ng-options="country.id as country.countryName for country in vm.countries | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
